<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz-app.css">
</head>
<body>
    <div class="quiz-container">
        <h2 id="quiz-question">Questions</h2>
        <ul>
            <li>
                <input type="radio" class="answer" id="option-a" name="quiz-options">
                <label for="option-a" id="textoption-a">Option A</label>
            </li>
            <li>
                <input type="radio" class="answer" id="option-b" name="quiz-options">
                <label for="option-b" id="textoption-b">Option B</label>
            </li>
            <li>
                <input type="radio" class="answer" id="option-c" name="quiz-options">
                <label for="option-c" id="textoption-c">Option C</label>
            </li>
            <li>
                <input type="radio" class="answer" id="option-d" name="quiz-options">
                <label for="option-d" id="textoption-d">Option D</label>
            </li>
        </ul>
        <button id="submit">Submit</button>
    </div>
    <script src="quiz-app.js"></script>
</body>
</html>
